<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>The Code Review</h1>
    <div class="container">
      <form action="index.html" method="post">
        <h2>Signup for our newsletter</h2>
        <p>
          Get the latest news on how your code is doing right to your inbox.
        </p>
        <hr class="top-line" />
        <section class="contact">
          <fieldset>
            <legend>Contact Information</legend>
            <div class="input-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="user_name"
                placeholder="Required"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="Required"
                required
              />
            </div>

            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" />
            </div>

            <div class="input-group">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" />
            </div>

            <div class="input-group">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" />
            </div>

            <div class="input-group">
              <label for="state">State</label>
              <select id="state" name="user_state" required>
                <option value="">Choose State</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
              </select>
            </div>

            <div class="input-group">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip" class="zipcode" />
            </div>
          </fieldset>
        </section>
        <hr class="bottom-line" />

        <section class="newsletter">
          <fieldset>
            <legend>Newsletter</legend>

            <div class="news-group">
              <label>Select the newsletters you'd like to receive</label>
              <input
                type="checkbox"
                id="html_news"
                value="html_news"
                name="news_type"
              />
              <label for="html_news" class="news">HTML News</label><br />
            </div>

            <div class="news-group">
              <input
                type="checkbox"
                id="css_news"
                value="css_news"
                name="news_type"
              />
              <label for="css_news" class="news">CSS News</label><br />
            </div>

            <div class="news-group">
              <input
                type="checkbox"
                id="javascript_news"
                value="javascript_news"
                name="news_type"
              />
              <label for="javascript_news" class="news">JavaScript News</label
              ><br />
            </div>

            <div class="news-group">
              <label>Newsletter format</label>
              <input
                type="radio"
                id="html_format"
                value="html_format"
                name="format"
              />
              <label for="html_format" class="news">HTML</label><br />
            </div>

            <div class="news-group">
              <input
                type="radio"
                id="plain_format"
                value="plain_format"
                name="format"
              />
              <label for="plain_format" class="news">Plain format</label><br />
            </div>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea
              id="other"
              name="other_topics"
              rows="5"
              placeholder="Start typing here..."
            ></textarea>
          </fieldset>
        </section>
        <button type="submit">Sign Up!</button>
      </form>
      <footer>
        <p>&copy; The Code Review</p>
      </footer>
    </div>
  </body>
</html>
